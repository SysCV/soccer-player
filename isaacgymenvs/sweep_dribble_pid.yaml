program: train.py
name: "pid_tunning"
method: bayes
metric:
  goal: maximize
  name: episode_cumulative/dribbling_ball_vel
parameters:
  task:
    values:
      - "Go1Dribble"
  train:
    values:
      - "Go1DribblePPOsea"
  wandb_activate:
    values:
      - "true"
  max_iterations:
    values:
      - "1e4"
  wandb_project:
    values:
      - "dribblebot"
  task.env.rewards.rewardParams.raibert_heuristic_PID.k1:
    max: 10.0
    min: -10.0
    distribution: uniform
  task.env.rewards.rewardParams.raibert_heuristic_PID.k2:
    max: 10.0
    min: -10.0
    distribution: uniform
  task.env.rewards.rewardParams.raibert_heuristic_PID.k3:
    max: 10.0
    min: -10.0
    distribution: uniform



command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
