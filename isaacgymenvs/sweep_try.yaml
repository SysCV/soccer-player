program: train.py
method: bayes
metric:
  goal: maximize
  name: rewards/time
parameters:
  task.env.actionsCost:
    max: 0.1
    min: 0.0
  num_envs:
    values:
      - 4096
      - 8192
      - 2048
  wandb_activate:
    values:
      - "true"

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
