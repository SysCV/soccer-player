# used to create the object
name: Go1

physics_engine: ${..physics_engine}

env:
  numEnvs: ${resolve_default:4096,${...num_envs}}
  envSpacing: 2.  # [m]

  wandb_extra_log: True
  wandb_extra_log_period: 1000

  obs_history: true
  history_length: 30

  action_lag_step: 0

  observe_contact_states: false
  obs_num:
    # base_v: 3
    # base_w: 3
    gravity: 3 
    command: 3
    dof_p: 12
    dof_v: 12
    pre_act: 12
    # contact_state: 4

  act_num: 12

  clipObservations: 5.0
  clipActions: 1.0

  plane:
    staticFriction: 1.0  # [-]
    dynamicFriction: 1.0  # [-]
    restitution: 0.        # [-]

  baseInitState:
    pos: [0.0, 0.0, 0.30] # x,y,z [m]
    rot: [0.00, 0.0, 0.0, 1.0] # x,y,z,w [quat]
    vLinear: [0.0, 0.0, 0.0]  # x,y,z [m/s]
    vAngular: [0.0, 0.0, 0.0]  # x,y,z [rad/s]

  randomCommandVelocityRanges:
    linear_x: [-2.0, 2.0] # min max [m/s]
    num_bins_x: 10 # 20
    linear_y: [ -0.5, 0.5]   # min max [m/s]
    num_bins_y: 10 # 20
    yaw: [ -0.5, 0.5]          # min max [rad/s]
    num_bins_yaw: 10 # 5

  control:
    type: "pose_pd" # pose_pd / actuator_net
    # PD Drive parameters:
    stiffness: 20.0  # [N*m/rad]
    damping: 0.5     # [N*m*s/rad]
    actionScale: 0.5
    hipAddtionalScale: 0.5
    controlFrequencyInv: 1 # control step every dt
    # todo: change to a1 param?

  defaultJointAngles:  # = target angles when action = 0.0
    FL_hip_joint: 0.1   # [rad]
    RL_hip_joint: 0.1   # [rad]
    FR_hip_joint: -0.1  # [rad]
    RR_hip_joint: -0.1    # [rad]

    FL_thigh_joint: 0.8     # [rad]
    RL_thigh_joint: 1.    # [rad]
    FR_thigh_joint: 0.8     # [rad]
    RR_thigh_joint: 1.   # [rad]

    FL_calf_joint: -1.5    # [rad]
    RL_calf_joint: -1.5    # [rad]
    FR_calf_joint: -1.5   # [rad]
    RR_calf_joint: -1.5     # [rad]

# for a1
  urdfAsset:
    collapseFixedJoints: True
    fixBaseLink: False
    defaultDofDriveMode: 4 # see GymDofDriveModeFlags (0 is none, 1 is pos tgt, 2 is vel tgt, 4 effort)

  rewards:
    only_positive_rewards_ji22_style: True
    sigma_rew_neg: 5.0
    
    rewardScales:
      tracking_lin_vel: 1.0
      tracking_ang_vel: 0.5
      feet_air_time: 1.0

      orientation: -0.000001
      lin_vel_z: -1.0
      
      dof_pos: -0.0001
      dof_vel: -0.0001
      torque: -0.0001

      action_rate: -0.01
      # now is the same as action_rate, but when have lag, it will be different
      action_smoothness_1: -0.1
      action_smoothness_2: -0.1

      base_height: -0.001


    rewardParams:
      tracking_lin_vel:
        sigma: 0.25
      tracking_ang_vel:
        sigma: 0.25
      base_height:
        target: 0.32
      feet_air_time:
        baseline: 0.5

  learn:
    # normalization
    linearVelocityScale: 2.0
    angularVelocityScale: 0.25
    dofPositionScale: 1.0
    dofVelocityScale: 0.05

    # episode length in seconds
    episodeLength_s: 10
    curriculum:
      resample_s: 3
      success_threshold: 2.
      local_range: [0.6,0.3,0.3]

  # viewer cam:
  viewer:
    refEnv: 0
    pos: [0, 0, 4]  # [m]
    lookat: [1., 1, 3.3]  # [m]

  # set to True if you use camera sensors in the environment
  enableCameraSensors: False

sim:
  dt: 0.02
  substeps: 2
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}} # set to False to run on CPU
    num_position_iterations: 4
    num_velocity_iterations: 1
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 100.0
    default_buffer_size_multiplier: 5.0
    max_gpu_contact_pairs: 8388608 # 8*1024*1024
    num_subscenes: ${....num_subscenes}
    contact_collection: 1 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (broken - do not use!)

task:
  randomize: True
  randomization_params:
    frequency: 600   # Define how many environment steps between generating new randomizations
    observations:
      range: [0, .002] # range for the white noise
      operation: "additive"
      distribution: "gaussian"
    actions:
      range: [0., .02]
      operation: "additive"
      distribution: "gaussian"
    sim_params: 
      gravity:
        range: [0, 0.4]
        operation: "additive"
        distribution: "gaussian"
        schedule: "linear"  # "linear" will linearly interpolate between no rand and max rand
        schedule_steps: 3000
    actor_params:
      a1:
        color: 
          # only can fully randomize color now
        rigid_body_properties:
          mass: 
            range: [0.5, 1.5]
            operation: "scaling"
            distribution: "uniform"
            setup_only: True # Property will only be randomized once before simulation is started. See Domain Randomization Documentation for more info.
            schedule: "linear"  # "linear" will linearly interpolate between no rand and max rand
            schedule_steps: 3000
        rigid_shape_properties:
          friction:
            num_buckets: 500
            range: [0.7, 1.3]
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear"  # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 3000
          restitution:
            range: [0., 0.7]
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear"  # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 3000
        dof_properties:
          damping: 
            range: [0.5, 1.5]
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear"  # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 3000
          stiffness: 
            range: [0.5, 1.5]
            operation: "scaling"
            distribution: "uniform"
            schedule: "linear"  # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 3000
          lower:
            range: [0, 0.01]
            operation: "additive"
            distribution: "gaussian"
            schedule: "linear"  # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 3000
          upper:
            range: [0, 0.01]
            operation: "additive"
            distribution: "gaussian"
            schedule: "linear"  # "linear" will scale the current random sample by `min(current num steps, schedule_steps) / schedule_steps`
            schedule_steps: 3000
